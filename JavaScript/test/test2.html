<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #message{
            display: none;
        }
    </style>

</head>
<body>

    <form>
        
            아이디 <input type="text" id="id" required><br><br>
            패스워드 <input type="password" id="pwd" onclick="click()" required><br><br>
            <p id="message" style="display:none;">영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자</p>
            패스워드 확인 <input type="password" id="pwdconfirm" required><br><br>
            이메일 : <input type="text" id="name"><br><br>
            주소 : <input type="text" id="name"><br><br>
            <button onclick="submit">가입</button>
    </form>

    <script>
        function click() {
            const messageEl = document.getElementById("message");
            messageEl.style.display = "block"; 
            
        }
    </script>
</body>
</html>
