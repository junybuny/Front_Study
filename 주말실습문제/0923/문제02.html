<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>문제2</h3>
    <input type="number" id="num1" style="width: 70px;">
    <select name="operator" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
    <input type="number" id="num2" style="width: 70px;">
    <button onclick="calculation()">=</button>
    <input type="text" id="result" style="width: 70px;" readonly>
    
    <script>
        function calculation(){
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);

            const operator = document.getElementById('operator').value;
            const resultEl = document.getElementById('result');

            let result;
            switch(operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        resultEl.value = "연산불가";
                        return;
                    } else {
                        result = num1 / num2;
                        break;
                    }
                case "%":
                    if (num2 === 0) {
                        resultEl.value = "연산불가";
                        return;
                    } else {
                        result = num1 % num2;
                        break;
                    }
            }

            resultEl.value = result;
        }
    </script>


</body>
</html>
